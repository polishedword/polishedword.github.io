<!DOCTYPE html>
<html>

<head>
  <title>Polished Word Editing &amp; Proofreading</title>
  <meta charset="utf-8">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <!--<![endif]-->
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://use.typekit.net/rew0mne.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="js/fullPage/jquery.fullPage.css" />
</head>

<body>
  {% assign items = site.sections %}
  
  <input type="checkbox" id="showmenu" />

  <!--Header section-->
  <header class="cd-header">
    <label for="showmenu" id="menu-button"><i class="fa fa-bars"></i></label>
    <!-- 1. Nav -->
    <nav id="menu">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#writing">Writing</a></li>
        <li><a href="#editing">Editing</a></li>
        <li><a href="#design">Design</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <div id="fullpage">
  {% assign items = site.sections %}
  {% for item in items %}
    <div class="section">
      <div id="{{ item.section }}" class="cd-scrolling-bg">
        {{ item.content }}
        <div class="next-section">
          <a href="#"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
  </main>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/fullPage/jquery.fullPage.js"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      $("#menu a").click(function () {
        $("#showmenu").prop("checked", false);
        return true;
      })
      $('#fullpage').fullpage();
      $('.next-section a').click(function() {
        $.fn.fullpage.moveSectionDown();
        return false;
      })
    });
  </script>
</body>

</html>
